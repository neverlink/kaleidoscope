<!DOCTYPE html>
<html id="dropContainer" style="--player-aspect-ratio:contain;">

<head>
  <meta charset="UTF-8">
  <title>Kaleidoscope</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="titleBar">
    <div id="titleBarLeft">
      <button id="titleBarMenuBtn"></button>
    </div>
    <div id="titleBarMiddle">
        <p id="titleBarTitle">Kaleidoscope</p>
    </div>
    <div id="titleBarRight">
      <button id="minimizeBtn"></button>
      <button id="maximizeBtn"></button>
      <button id="closeBtn""></button>
    </div>
  </div>

  <div id="playerContainer">

    <div id="splashContainer">
      <img id="splashLogo" src="icon.png">
      <p class="splashNotice">Drop your media files here!</p>
      <p class="splashNotice">Kaleidoscope v0.1</p>
    </div>
    
      <div id="playerControls" class="glass-component">
        <img id="guiTogglePause" src="fontawesome/pause.svg">
        <input id="guiProgressBar" type="range" value="0" max="100" onkeydown="event.preventDefault()">
        <div id="guiTimestamp">00:00</div>
        <div id="guiVolumeControls">
          <img id="guiVolumeIcon" src="fontawesome/volume-high.svg">
          <div id="guiVolumeSliderContainer" class="glass-component">
            <input id="guiVolumeSlider" type="range" value="50" min="0" max="100" onkeydown="event.preventDefault()">
          </div>
        </div>
        <img id="guiToggleFullscreen" src="fontawesome/expand.svg">
      </div>
    
  </div>

</body>

<script defer>
  require('../renderer.js')
</script>

</html>
