<!DOCTYPE html>
<html id="dropContainer" style="--player-aspect-ratio:contain;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <title>Kaleidoscope</title>
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <div id="player-container">

    <div id="splash-container">
      <img id="splash-logo" src="icon.png">
      <p class="splash-notice">Drop your media files here!</p>
      <p class="splash-notice">Kaleidoscope v0.1</p>
    </div>
    
      <div id="player-controls" class="glass-component">
        <img id="gui-toggle-pause" src="fontawesome/pause.svg">
        <input id="gui-progress-bar" type="range" value="0" max="100" onkeydown="event.preventDefault()">
        <div id="gui-timestamp">00:00</div>
        <div id="gui-volume-controls">
          <img id="gui-volume-icon" src="fontawesome/volume-high.svg">
          <div id="gui-volume-slider-container" class="glass-component">
            <input id="gui-volume-slider" type="range" value="50" min="0" max="100" onkeydown="event.preventDefault()">
          </div>
        </div>
        <img id="gui-toggle-fullscreen" src="fontawesome/expand.svg">
      </div>
    
  </div>

</body>

<script defer>
  require('../renderer.js')
</script>

</html>
