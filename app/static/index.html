<!DOCTYPE html>
<html id="dropContainer" style="--player-aspect-ratio:contain;">

<head>
  <meta charset="UTF-8">
  <title>Kaleidoscope</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/titlebar.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/playerUI.css">
  <script defer> require('../renderer.js') </script>
</head>

<body>

  <div id="titlebar">
    <button id="sidebarBtn" tabindex="-1"></button>
    <p id="windowTitle">Kaleidoscope</p>
    <button id="minimizeBtn" tabindex="-1"></button>
    <button id="maximizeBtn" tabindex="-1"></button>
    <button id="closeBtn" tabindex="-1"></button>
  </div>

  <div id="sidebar" active="false">
    <p>Options</p>
    <p id="sidebarOpenFile">Open file(s)...</p>
    <p id="sidebarEffects">Effects</p>
    <p id="sidebarPreferences">Preferences</p>
    <hr>
    <p id="sidebarHelp">Help...</p>
    <p id="sidebarAbout">About...</p>
    <p>Kaleidoscope v0.1</p>
  </div>

  <div id="content">

    <input type="file" name="fileSelector" id="fileSelector" class="hidden">

    <div id="popup" class="transparent glass-component"></div>

    <div id="splashContainer">
      <img id="splashLogo" src="icon.png">
      <p class="splashNotice">Click to browse files <br> or <br> Drag media here!</p>
    </div>
    
    <div id="playerContainer">
      <div id="playerControls" class="hidden transparent glass-component">
        <img id="guiTogglePause" src="fontawesome-icons/pause.svg">
        <input id="guiProgressBar" type="range" value="0" max="1000" onkeydown="event.preventDefault()">
        <div id="guiTimeProgress">00:00 / 00:00</div>
        <div id="guiVolumeControls">
          <img id="guiVolumeIcon" src="fontawesome-icons/volume-high.svg">
          <div id="guiVolumeSliderContainer" class="glass-component">
            <input id="guiVolumeSlider" type="range" value="50" min="0" max="100" onkeydown="event.preventDefault()">
          </div>
        </div>
        <img id="guiToggleFullscreen" src="fontawesome-icons/expand.svg">
      </div>
    </div>
  </div>

</body>

</html>
